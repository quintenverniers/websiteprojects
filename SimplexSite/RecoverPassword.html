            <div class="login">

                    <ul class="flex-outer">
                        <h2>Reset password</h3>
                        <p>Please enter your e-mail address and we'll send you a link to reset your password.</p>
                        <li>
                            <input type="email" name="email" placeholder="Email">

                    </ul>
                </form>
                <div class="submitContainer">
                    <div class="submitButton">
                        <p>Submit</p>
                    </div>
                </div>
            </div>
