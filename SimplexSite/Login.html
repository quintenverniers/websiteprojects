<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Login to Simplex</title>
        <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet'>
        <link rel="stylesheet" href="./css/login.css">
    </head>
    <body>
        <div class="header">
            <div class="headerContent">
                <h1>Simplex</h1>
                <a href="https://play.google.com/store/apps/category/SPORTS">
                    <img class="Gplay" src="images/get on google play.png" alt="get on google play button"/>
                </a>
                <a href="https://play.google.com/store/apps/category/SPORTS">
                    <img class="Gplay" src="images/get on google play.png" alt="get on google play button"/>
                </a>
            </div>
        </div>
        <div class="container">
            <div class="login">
                <form>
                    <ul class="flex-outer">
                        <h2>Log in to Simplex</h3>
                        <li>
                            <input type="email" name="email" placeholder="Email">
                        </li>
                        <li>
                            <input type="password" name="password" placeholder="Password">
                        </li>
                    </ul>
                </form>
                <div class="submitButton">
                    <p>Login</p>
                </div>
            </div>
        </div>
    </body>
</html>
